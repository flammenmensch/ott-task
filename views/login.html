<div class="modal-header">
    <h3 class="modal-title">Sign In</h3>
</div>
<div class="modal-body">
    <form name="loginForm" novalidate role="form" class="form-horizontal">
        <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$invalid }">
            <label class="col-sm-2 control-label" for="usernameInput">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" required ng-model="credentials.username" class="form-control" id="usernameInput" placeholder="Username">
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$invalid }">
            <label class="col-sm-2 control-label" for="passwordInput">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" required ng-model="credentials.password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn-primary btn" type="button" ng-disabled="loading || loginForm.$invalid" ng-click="login()">{{ loading ? 'Checking database... ' : 'Sign In' }}</button>
    <button class="btn-default btn" type="button" ng-click="cancel()">Cancel</button>
</div>
